<div class="card my-5">
  <div class="card-body">
    <h2 class="text-center">ITENS</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Assunto</th>
          <th scope="col">Descrição</th>
          <th scope="col">Editar</th>
          <th scope="col">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.subject }}</td>
          <td>{{ item.description }}</td>
          <td><button type="button" class="btn btn-primary" (click)="editItem(item.id)">Editar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Deletar</button></td>
        </tr>
      </tbody>
    </table>
    <button routerLink="/addItem" type="button" class="btn btn-primary btn-lg btn-block" id="add-button">Adicionar</button>
  </div>
</div>
