<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="form-group">
        <label for="assunto">Assunto</label>
        <input
          type="text"
          [(ngModel)]="item.subject"
          class="form-control"
          id="subject"
          name="subject"
          placeholder="Insira o Assunto"
          required
          #subject="ngModel"
        />
      </div>
      <div *ngIf="subject.invalid && subject.touched" class="alert alert-danger">
        Inserir o Assunto
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          [(ngModel)]="item.description"
          class="form-control"
          id="description"
          name="description"
          placeholder="Insira a Descrição"
          required
          #description="ngModel"
        />
        <div *ngIf="description.invalid && description.touched" class="alert alert-danger">
          Inserir a Descrição
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!itemForm.form.valid"
        class="btn btn-info"
      >
        Adicionar
      </button>
    </form>
  </div>
</div>
