<div class="card my-5">
  <div class="card-body">
    <h2 class="text-center">PESSOAS</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">CPF</th>
          <th scope="col">Editar</th>
          <th scope="col">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.cpf }}</td>
          <td><button type="button" class="btn btn-primary" (click)="editPerson(person.id)">Editar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deletePerson(person.id)">Deletar</button></td>
        </tr>
      </tbody>
    </table>
    <button routerLink="/addPerson" type="button" class="btn btn-primary btn-lg btn-block" id="add-button">Adicionar</button>
  </div>
</div>
